yolo_model_config 
{
  engine_path: "/ultralytics/ckpt/yolo11m-pose.engine"
  num_class: 1
  batch_size: 1
  channels: 3
  width: 640
  height: 640
  conf_thres: 0.25
  iou_thres: 0.7
  stride: 8
  stride: 16
  stride: 32
  src_width: 1280
  src_height: 1024
  max_dets: 300
  num_keys: 17

  # 离线调试时保存预处理输出数据和engine推理数据
  run_status: 1      # （0:在线运行（默认）； 1：离线调试）
  
  # 选填信息（默认为0，代码计算后自动填充）
  resize_ratio: 0
  dw: 0
  dh: 0
  new_unpad_w: 0
  new_unpad_h: 0
}

modules_config {
  modules {
    type: "preprocess"
    name: "ImagePreProcess"
  }
  modules {
    type: "inference"
    name: "Yolov11Pose"
  }
  # modules {
  #   type: "postprocess"
  #   name: "PoseEstimation"
  # }
}